<!DOCTYPE html>
<html lang="en" dir="ltr">

    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="img/hi.ico" />

  </head>
  <body>

    <div class="container">

      <nav>

            <img id="image-logo" src="img/hi.ico" alt="">

        <div class="menu">

                <div class="eig">Italian</div>
                <div class="eig">Georgian</div>
              </div>
            </li>
            <li>|</li>
            <li><a href="#">Host your home</a></li>
            <li>|</li>
            <li><a href="#">Host an experience</a></li>
            <li>|</li>
            <li><a href="#">Help</a></li>
            <li>|</li>
            <li><a href="#">Log in</a></li>
            <li>|</li>
            <li id="li-sign"><a href="#">Singup</a></li>
          </ul>
        </div>
      </nav>

      <div class="container-box amsterdam">
        <div class="black-bg">
          <span class="city-name">Hallstatt</span>
        </div>
      </div>

      <div class="container-box ibiza">
        <div class="black-bg">
          <span class="city-name">Ibiza</span>
        </div>
      </div>

      <div class="container-box paris">
        <div class="black-bg">
          <span class="city-name">Amsterdam</span>
        </div>
      </div>

    </div>

  </body>
</html>
